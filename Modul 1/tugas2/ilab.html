<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <img
          src="Asset/logo-ilab.png"
          alt=""
          width="100"
          height="40"
          style="margin-right: 20px"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <a
              class="nav-link"
              style="margin-right: 20px"
              aria-current="page"
              href="#"
              >HOME</a
            >
            <a class="nav-link" style="margin-right: 20px" href="#">ABOUT US</a>
            <a class="nav-link" style="margin-right: 400px" href="#">CONTACT</a>
            <button
              type="button"
              class="button btn btn-outline-dark"
              style="margin-right: 10px"
            >
              Sign up
            </button>
            <td>
              <button type="button" class="button btn btn-primary" disabled>
                Log in
              </button>
            </td>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Hero Section -->
    <div class="hero">
      <div class="container">
        <h1>Selamat Datang</h1>
        <p>di website Praktikum Pemprograman Website</p>
      </div>
    </div>
    <footer class="footer row pt-3">
      <div
        class="col-md-4 d-flex flex-column align-items-center justify-content-end p-4 pt-5"
      >
        <img src="Asset/logo-ilab.png" alt="" class="pb-5" />
        <h6 style="color: lightgray">
          Copyright &copy; 2022 Infinite Learning
        </h6>
      </div>
      <div class="col-md-8 p-4 pr-5 pl-5">
        <div class="row footer">
          <div class="col">
            <h5>Services</h5>
            <p>Email Marketing</p>
            <p>Campaigns</p>
            <p>Branding</p>
            <p>Offline</p>
          </div>
          <div class="col">
            <h5>About</h5>
            <p>Our Story</p>
            <p>Benefits</p>
            <p>Team</p>
            <p>Carrers</p>
          </div>
          <div class="col">
            <h5>Follow Us</h5>
            <table>
              <tr class="mb-2">
                <td class="icon-text">
                  <img
                    src="Asset/logo-facebook.png"
                    alt=""
                    style="max-height: 20px"
                  />
                </td>
                <td class="">Facebook</td>
              </tr>
              <tr class="mb-2">
                <td class="icon-text">
                  <img
                    src="Asset/logo-twitter.png"
                    alt=""
                    style="max-height: 20px"
                  />
                </td>
                <td class="">Twitter</td>
              </tr>
              <tr class="mb-2">
                <td class="icon-text">
                  <img
                    src="Asset/logo-instagram.png"
                    alt=""
                    style="max-height: 20px"
                  />
                </td>
                <td class="">Instagram</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
