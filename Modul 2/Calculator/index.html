<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator Android</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="display">
        <input type="text" id="result" value="0" disabled />
      </div>

      <section class="calc-buttons">
        <div class="calc-button-baris">
          <button class="calc-button double" onclick="clearDisplay()">C</button>
          <button class="calc-button" onclick="deleteCharacter()">
            &larr;
          </button>
          <button class="calc-button" onclick="appendToDisplay('%')">
            &percnt;
          </button>
        </div>

        <div class="calc-button-baris">
          <button class="calc-button" onclick="calculateLog()">log</button>
          <button class="calc-button" onclick="calculateSquare()">
            X<sup>2</sup>
          </button>
          <button class="calc-button" onclick="calculateSqrt()">&radic;</button>
          <button class="calc-button" onclick="appendToDisplay('/')">
            &divide;
          </button>
        </div>
        <div class="calc-button-baris">
          <button class="calc-button" onclick="appendToDisplay('7')">7</button>
          <button class="calc-button" onclick="appendToDisplay('8')">8</button>
          <button class="calc-button" onclick="appendToDisplay('9')">9</button>
          <button class="calc-button" onclick="appendToDisplay('*')">
            &times;
          </button>
        </div>

        <div class="calc-button-baris">
          <button class="calc-button" onclick="appendToDisplay('4')">4</button>
          <button class="calc-button" onclick="appendToDisplay('5')">5</button>
          <button class="calc-button" onclick="appendToDisplay('6')">6</button>
          <button class="calc-button" onclick="appendToDisplay('-')">
            &minus;
          </button>
        </div>

        <div class="calc-button-baris">
          <button class="calc-button" onclick="appendToDisplay('1')">1</button>
          <button class="calc-button" onclick="appendToDisplay('2')">2</button>
          <button class="calc-button" onclick="appendToDisplay('3')">3</button>
          <button class="calc-button" onclick="appendToDisplay('+')">
            &plus;
          </button>
        </div>

        <div class="calc-button-baris">
          <button class="calc-button triple" onclick="appendToDisplay('0')">
            0
          </button>
          <button class="calc-button" onclick="calculateResult()">
            &equals;
          </button>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
