<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" id="result" value="0" disabled />
      </div>
      <div class="buttons">
        <button class="operator" onclick="clearDisplay()">AC</button>
        <button class="operator" onclick="deleteCharacter()">DE</button>
        <button class="operator" onclick="appendToDisplay('.')">.</button>
        <button class="operator" onclick="appendToDisplay('/')">/</button>
        <button class="operator" onclick="calculateLog()">log</button>
        <button class="operator" onclick="calculateSquare()">^2</button>
        <button class="operator" onclick="calculateSqrt()">âˆš</button>
        <button class="operator" onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="operator tambah" onclick="appendToDisplay('+')">
          +
        </button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button class="operator2" onclick="calculateResult()">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
